<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="google-site-verification" content="HRu3x34aBLGJqul7Xsc1KF0BTyLnFVrljaMDXPsvfnA" />
  <title>Shiva Shakthi Ambulance Service</title>
  <link rel="icon" type="image/x-icon" href="/favicon.ico" />
  <link rel="canonical" href="https://shivashakthiambulance.pp.ua/" />
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    .slider-container {
      position: relative;
      width: 100%;
      height: 400px;
      overflow: hidden;
      border-radius: 12px;
    }
    .slide {
      position: absolute;
      top: 0;
      left: 0;
      opacity: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: opacity 0.6s ease-in-out;
    }
    .slide.active {
      opacity: 1;
      z-index: 1;
    }
    .prev, .next {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background-color: rgba(0,0,0,0.4);
      color: #fff;
      padding: 8px 14px;
      font-size: 24px;
      cursor: pointer;
      border: none;
      border-radius: 50%;
      z-index: 10;
    }
    .prev:hover, .next:hover {
      background-color: rgba(0,0,0,0.7);
    }
    .prev { left: 10px; }
    .next { right: 10px; }
  </style>
</head>
<body>
  <section class="hero">
    <div class="slider-container">
      <img src="images/ambulance.png" class="slide active" alt="Ambulance 1">
      <img src="images/ambulance2.png" class="slide" alt="Ambulance 2">
      <img src="images/ambulance3.png" class="slide" alt="Ambulance 3">
      <img src="images/ambulance4.png" class="slide" alt="Ambulance 4">
      <button class="prev">&#10094;</button>
      <button class="next">&#10095;</button>
    </div>
  </section>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const slides = document.querySelectorAll('.slide');
      const nextBtn = document.querySelector('.next');
      const prevBtn = document.querySelector('.prev');
      let current = 0;
      let isTransitioning = false;

      function showSlide(index) {
        if (isTransitioning || index === current) return;
        isTransitioning = true;

        slides[current].classList.remove('active');
        slides[index].classList.add('active');
        current = index;

        setTimeout(() => {
          isTransitioning = false;
        }, 600);
      }

      function nextSlide() {
        const nextIndex = (current + 1) % slides.length;
        showSlide(nextIndex);
      }

      function prevSlide() {
        const prevIndex = (current - 1 + slides.length) % slides.length;
        showSlide(prevIndex);
      }

      nextBtn.addEventListener('click', nextSlide);
      prevBtn.addEventListener('click', prevSlide);

      setInterval(() => {
        if (!isTransitioning) nextSlide();
      }, 5000);
    });
  </script>
</body>
</html>
